<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.placeholder.js"></script>
    <script src="jquery.placeholder.min.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="wrap">
        <div class="login_main">
            <div class="header">
                <div class="logo">
                    <a href="#"><img src="black_logo.png" alt="logo"></a>
                </div>
                <div class="menu">
                    <a href="#" class="project"><p>프로젝트 의뢰</p></a>
                    <a class="menu-trigger" href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="tt">
                    <p>Log In</p>
                </div>
                <div class="log_box">
                    <form action="#" accept-charset="utf-8" name="log_box" method = "get">
                        <input type="text" value="" placeholder="아이디" id="id">
                        <br>
                        <input type="text" value="" placeholder="비밀번호" id="password">
                    </form>
                </div>
                <div class="log_bt">
                    <a href="#">
                        <span>로그인</span>
                    </a>
                </div>
                <div class="log_etc">
                    <div class="find_id">
                        <a href="#">
                            <p>아이디/비밀번호 찾기</p>
                        </a>
                    </div>
                    <div class="reg">
                        <a href="#">
                            <p>회원가입</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
